<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='calculator.css'>
    <script src="calculator.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <form class ="calculatorForm" name="calculatorForm" >     
                    <div class="label">
                        <label for="first-number"><type="text" name="first-number" > First Number </label>
                        <label for="second-number"> <type="text" name="second-number"> Second Number</label>
                    </div>
                    <div class="screen">
                        <input type="text" name ="screen" class="screen" value=""  autofocus >
                        <input type="text" name ="screen" class="screen" value="" >
                    </div> 
                <div class="radio">
                    <label><input type="radio" name="math" value= "+" checked onclick="valueButton(this)"> <span>Add</span></label>
                    <label><input type="radio" name="math" value= "-" onclick="valueButton(this)"> <span>Subtract</span></label>
                    <label><input type="radio" name="math" value= "*" onclick="valueButton(this)"/> <span>Multiply</span></label>
                    <label><input type="radio" name="math" value= "/" onclick="valueButton(this)"/> <span>Divide</span></label>
                </div>      
                <div class="btn">
                    <button><input type="button" name="equal" value= "=" onclick="Calculate()"></button>
                    <button><input type="button" name="clear" value= "Clear" onclick="Clear()"></button>
                </div>                
            </form>
        </div> 
    </main>
</body>
</html>
