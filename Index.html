<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='calculator.css'>
    <script src="calculator.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <form >      
                <div class="number"> 
                    <div class="label">
                        <label for="first number"><type="text" name="first number" > First Number </label>
                        <label for="second number"> <type="text" name="second number"> Second Number</label>
                    </div>
                    <div class="screen">
                        <input type="text" name ="input-one" placeholder="Enter numbers required" autofocus>
                        <input type="text" name ="input-two" placeholder="Enter numbers required">
                </div> 
                <div class="radio">
                    <input type="radio" name="math" value="add" onclick="valueButton(this.value)"> Add
                    <input type="radio" name="math" value="subtract" onclick="valueButton(this.value)"/> Subtract
                    <input type="radio" name="math" value="multiply" onclick="valueButton(this.value)"/> Multiply
                    <input type="radio" name="math" value="divide" onclick="valueButton(this.value)"/> Divide
                </div>      
                <div class="btn">
                        <button type="submit" name="equal">=</button>
                        <button type="submit" name="clear">Clear</button>
                </div>                
            </form>
        </div> 
    </main>
</body>
</html>
