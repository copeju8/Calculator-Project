<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='calculator.css'>
    <script src="calculator.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <form>      
                <div class="number"> 
                    <div class="label">
                        <label for="first number"><type="text" name="first number" autofocus> First Number </label>
                        <label for="second number"> <type="text" name="second number"> Second Number</label>
                    </div>
                    <div>
                        <input type="text" name ="first number" placeholder="Enter numbers required">
                        <input type="text" name ="second number" placeholder="Enter numbers required">
                </div> 
                <div class="radio">
                        <label for="Add"><input id="Add" type="radio" name="Add-Subtract"> Add</label>
                        <label for="Subtract"><input id="Subtract" type="radio" name="Add-Subtract"> Subtract</label><br>
                        <label for="Multiply"><input id="Multiply" type="radio" name="personality"> Multiply</label>
                        <label for="Divide"><input id="Divide" type="radio" name="personality"> Divide</label> 
                </div>      
                <div class="btn">
                        <button type="submit">=</button>
                        <button type="submit">Clear</button>
                </div>                
            </form>
        </div> 
    </main>
</body>
</html>
