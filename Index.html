<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='calculator.css'>
    <script src="calculator.js" defer></script>
</head>
<body>
    <main class="calculator">
        <div class="input-header">
            <h2> first number</h2>
            <h2>second number</h2>
        </div>
        <div class="label">
            <label for="first-number"></label>
            <input  type="text" id="first-number" name="first-number" autofocus>
            <label for="sec-number"></label>
            <input type="text" id="sec-number" name="sec-number">
        </div>
        <div class="button-radio">
            <button type="radio">Add</button>
            <button type="radio">Subtract</button>
            <button type="radio">Multiply</button>
            <button type="radio">Divide</button>
        </div>
        <div class="button-submit"> 
            <button type="submit">=</button>
            <button type="submit">Clear</button>
        </div>
        <div>
            /* result string*/

        </div>
    </main>
    
</body>
</html>
